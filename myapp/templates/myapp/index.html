{% extends "base/base.html" %}

{% block title %}Registro de Ponto{% endblock title %}

{% load static %}

{% block content %}
<div class="container">
    <div class="header">
        <h2>{{ mensagem }}</h2>
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date"></div>
    </div>

    <button id="btnBater">
        <i class="bi bi-clock-history"></i>
        Registrar Ponto
    </button>

    <div id="cameraArea" style="display:none;">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <button id="btnFoto" style="margin-top: 15px;">
            <i class="bi bi-camera"></i>
            Capturar Foto
        </button>
        
        <div class="button-group" style="display:none;" id="actionButtons">
            <button id="btnRefazer">
                <i class="bi bi-arrow-clockwise"></i>
                Refazer
            </button>
            <button id="btnConfirmar">
                <i class="bi bi-check-circle"></i>
                Confirmar
            </button>
        </div>
    </div>

    <p id="status"></p>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <div class="modal-header">
            <div class="success-icon">
                <i class="bi bi-check-lg"></i>
            </div>
            <h3>Ponto Registrado com Sucesso!</h3>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <div class="info-label">
                    <i class="bi bi-calendar-check"></i>
                    Data e Hora
                </div>
                <div class="info-value" id="modalDateTime"></div>
            </div>
            <div class="info-card">
                <div class="info-label">
                    <i class="bi bi-geo-alt"></i>
                    Localização
                </div>
                <div class="info-value" id="modalLocation"></div>
            </div>
        </div>

        <div class="photo-container">
            <img id="modalPhoto" src="" alt="Foto do registro">
        </div>

        <div class="map-container">
            <div id="modalMap"></div>
        </div>

        <button class="close-btn" onclick="fecharModal()">
            <i class="bi bi-x-circle"></i>
            Fechar
        </button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let latitude = null;
let longitude = null;
let fotoBlob = null;
let dataHoraRegistro = null;
let mapInstance = null;
let modalMapInstance = null;

function atualizarRelogio() {
    const agora = new Date();
    
    const horas = String(agora.getHours()).padStart(2, '0');
    const minutos = String(agora.getMinutes()).padStart(2, '0');
    const segundos = String(agora.getSeconds()).padStart(2, '0');
    
    document.getElementById('clock').textContent = `${horas}:${minutos}:${segundos}`;
    
    const diasSemana = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
    const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
    
    const diaSemana = diasSemana[agora.getDay()];
    const dia = agora.getDate();
    const mes = meses[agora.getMonth()];
    const ano = agora.getFullYear();
    
    document.getElementById('date').textContent = `${diaSemana}, ${dia} de ${mes} de ${ano}`;
}

atualizarRelogio();
setInterval(atualizarRelogio, 1000);

function validarCoordenadas(lat, lng) {
    if (typeof lat !== 'number' || typeof lng !== 'number') {
        return false;
    }
    if (isNaN(lat) || isNaN(lng)) {
        return false;
    }
    if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
        return false;
    }
    return true;
}

function mostrarErroLocalizacao(error) {
    let mensagem = "";
    
    switch(error.code) {
        case error.PERMISSION_DENIED:
            mensagem = "Permissão de localização negada. Por favor, habilite o acesso à localização nas configurações do navegador e recarregue a página.";
            break;
        case error.POSITION_UNAVAILABLE:
            mensagem = "Localização indisponível. Verifique se o GPS está ativo e tente novamente.";
            break;
        case error.TIMEOUT:
            mensagem = "Tempo limite excedido ao obter localização. Tente novamente.";
            break;
        default:
            mensagem = "Erro desconhecido ao obter localização. Tente novamente.";
    }
    
    document.getElementById("status").innerHTML = `<i class="bi bi-exclamation-triangle"></i> ${mensagem}`;
}

document.getElementById("btnBater").onclick = async () => {
    if (!navigator.geolocation) {
        document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Geolocalização não é suportada pelo navegador';
        return;
    }

    document.getElementById("status").innerHTML = '<div class="loader"></div>';

    const opcoes = {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
    };

    navigator.geolocation.getCurrentPosition(async (pos) => {
        latitude = pos.coords.latitude;
        longitude = pos.coords.longitude;
        const precisao = pos.coords.accuracy;

        if (!validarCoordenadas(latitude, longitude)) {
            document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Coordenadas inválidas recebidas. Tente novamente.';
            return;
        }

        if (precisao > 100) {
            document.getElementById("status").innerHTML = `<i class="bi bi-info-circle"></i> Precisão baixa (${precisao.toFixed(0)}m). Aguarde melhor sinal GPS ou aceite continuar.`;
        }

        try {
            document.getElementById("cameraArea").style.display = "block";

            const video = document.getElementById("video");
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'user',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            });
            video.srcObject = stream;

            document.getElementById("status").innerHTML = `<i class="bi bi-camera"></i> Tire a foto para confirmar o ponto (Precisão: ${precisao.toFixed(0)}m)`;
        } catch (err) {
            document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Não foi possível acessar a câmera. Verifique as permissões.';
        }

    }, mostrarErroLocalizacao, opcoes);
};

document.getElementById("btnFoto").onclick = () => {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    if (!video.videoWidth || !video.videoHeight) {
        document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Aguarde a câmera inicializar completamente';
        return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    canvas.style.display = "block";
    video.style.display = "none";

    canvas.toBlob(blob => {
        if (!blob) {
            document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Erro ao capturar foto. Tente novamente.';
            return;
        }
        fotoBlob = blob;
    }, 'image/jpeg', 0.9);

    document.getElementById("btnFoto").style.display = "none";
    document.getElementById("actionButtons").style.display = "flex";
    document.getElementById("status").innerHTML = '<i class="bi bi-check-circle"></i> Foto capturada! Confirme ou refaça.';
};

document.getElementById("btnRefazer").onclick = () => {
    document.getElementById("canvas").style.display = "none";
    document.getElementById("video").style.display = "block";

    document.getElementById("btnFoto").style.display = "inline";
    document.getElementById("actionButtons").style.display = "none";
};

document.getElementById("btnConfirmar").onclick = async () => {
    if (!validarCoordenadas(latitude, longitude)) {
        document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Coordenadas inválidas. Por favor, reinicie o processo.';
        return;
    }

    if (!fotoBlob) {
        document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Foto não capturada. Tente novamente.';
        return;
    }

    document.getElementById("status").innerHTML = '<div class="loader"></div>';
    
    dataHoraRegistro = new Date();
    
    const formData = new FormData();
    formData.append("latitude", latitude.toString());
    formData.append("longitude", longitude.toString());
    formData.append("foto", fotoBlob, "foto.jpg");
    formData.append("timestamp", dataHoraRegistro.toISOString());

    try {
        const resp = await fetch("/api/bater-ponto/", {
            method: "POST",
            body: formData
        });

        if (resp.ok) {
            const data = await resp.json().catch(() => ({}));
            mostrarModalSucesso(data);
        } else {
            const errorText = await resp.text().catch(() => "Erro desconhecido");
            document.getElementById("status").innerHTML = `<i class="bi bi-exclamation-triangle"></i> Erro ao registrar ponto: ${resp.status} - ${errorText}`;
        }
    } catch (error) {
        document.getElementById("status").innerHTML = `<i class="bi bi-exclamation-triangle"></i> Erro de conexão: ${error.message}`;
    }
};

function mostrarModalSucesso(data) {
    const modal = document.getElementById("modalOverlay");
    
    const dataFormatada = dataHoraRegistro.toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
    });
    const horaFormatada = dataHoraRegistro.toLocaleTimeString('pt-BR', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });
    
    document.getElementById("modalDateTime").innerText = `${dataFormatada} às ${horaFormatada}`;
    document.getElementById("modalLocation").innerText = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
    
    const canvas = document.getElementById("canvas");
    document.getElementById("modalPhoto").src = canvas.toDataURL('image/jpeg', 0.9);
    
    modal.style.display = "flex";
    
    setTimeout(() => {
        const mapContainer = document.getElementById('modalMap');
        
        if (modalMapInstance) {
            modalMapInstance.remove();
            modalMapInstance = null;
        }
        
        mapContainer.innerHTML = '';
        
        try {
            modalMapInstance = L.map('modalMap').setView([latitude, longitude], 16);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                maxZoom: 19
            }).addTo(modalMapInstance);
            
            L.marker([latitude, longitude]).addTo(modalMapInstance)
                .bindPopup(`<strong>Local do registro</strong><br>Lat: ${latitude.toFixed(6)}<br>Lng: ${longitude.toFixed(6)}`)
                .openPopup();
        } catch (error) {
            mapContainer.innerHTML = '<p style="text-align:center;padding:20px;">Erro ao carregar mapa</p>';
        }
    }, 300);
    
    const video = document.getElementById("video");
    if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
    }
}

function fecharModal() {
    const modal = document.getElementById("modalOverlay");
    modal.style.display = "none";
    
    if (modalMapInstance) {
        modalMapInstance.remove();
        modalMapInstance = null;
    }
    
    location.reload();
}
</script>

{% endblock content %}
