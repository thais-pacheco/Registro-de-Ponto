<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bater Ponto</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 8px 32px rgba(50, 112, 166, 0.3);
            border: 1px solid rgba(50, 112, 166, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 24px;
            background: linear-gradient(135deg, #3270a6 0%, #66b3ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .clock {
            font-size: 42px;
            font-weight: 300;
            color: white;
            letter-spacing: 2px;
        }

        .date {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button i {
            margin-right: 8px;
        }

        #btnBater {
            background: linear-gradient(135deg, #3270a6 0%, #2557a6 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(50, 112, 166, 0.4);
        }

        #btnBater:hover {
            box-shadow: 0 6px 30px rgba(50, 112, 166, 0.6);
        }

        #cameraArea {
            margin-top: 25px;
        }

        video, canvas {
            width: 100%;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 4px 20px rgba(50, 112, 166, 0.3);
            border: 2px solid rgba(50, 112, 166, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .button-group button {
            flex: 1;
        }

        #btnFoto {
            background: linear-gradient(135deg, #3270a6 0%, #2557a6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(50, 112, 166, 0.4);
        }

        #btnFoto:hover {
            box-shadow: 0 6px 25px rgba(50, 112, 166, 0.6);
        }

        #btnConfirmar {
            background: linear-gradient(135deg, #28a745 0%, #20863a 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        #btnConfirmar:hover {
            box-shadow: 0 6px 25px rgba(40, 167, 69, 0.6);
        }

        #btnRefazer {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #1a1a2e;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }

        #btnRefazer:hover {
            box-shadow: 0 6px 25px rgba(255, 193, 7, 0.6);
        }

        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(50, 112, 166, 0.1);
            border: 1px solid rgba(50, 112, 166, 0.3);
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #status i {
            font-size: 16px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            border-radius: 20px;
            padding: 35px;
            max-width: 550px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(50, 112, 166, 0.5);
            border: 2px solid #3270a6;
            animation: slideUp 0.4s ease;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header h3 {
            font-size: 22px;
            background: linear-gradient(135deg, #3270a6 0%, #66b3ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .success-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #28a745 0%, #20863a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .info-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-card {
            background: rgba(50, 112, 166, 0.1);
            border: 1px solid rgba(50, 112, 166, 0.3);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: rgba(50, 112, 166, 0.2);
            transform: translateX(5px);
        }

        .info-label {
            font-size: 11px;
            color: #3270a6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 500;
            color: white;
        }

        .photo-container {
            margin: 25px 0;
            text-align: center;
        }

        .photo-container img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(50, 112, 166, 0.4);
            border: 2px solid #3270a6;
        }

        .map-container {
            margin: 25px 0;
        }

        .map-container #modalMap {
            height: 220px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(50, 112, 166, 0.4);
            border: 2px solid #3270a6;
        }

        .close-btn {
            background: linear-gradient(135deg, #3270a6 0%, #2557a6 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(50, 112, 166, 0.6);
        }

        .loader {
            border: 3px solid rgba(50, 112, 166, 0.3);
            border-top: 3px solid #3270a6;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>{{ mensagem }}</h2>
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date"></div>
    </div>

    <button id="btnBater">
        <i class="bi bi-clock-history"></i>
        Registrar Ponto
    </button>

    <div id="cameraArea" style="display:none;">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <button id="btnFoto" style="margin-top: 15px;">
            <i class="bi bi-camera"></i>
            Capturar Foto
        </button>
        
        <div class="button-group" style="display:none;" id="actionButtons">
            <button id="btnRefazer">
                <i class="bi bi-arrow-clockwise"></i>
                Refazer
            </button>
            <button id="btnConfirmar">
                <i class="bi bi-check-circle"></i>
                Confirmar
            </button>
        </div>
    </div>

    <p id="status"></p>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <div class="modal-header">
            <div class="success-icon">
                <i class="bi bi-check-lg"></i>
            </div>
            <h3>Ponto Registrado com Sucesso!</h3>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <div class="info-label">
                    <i class="bi bi-calendar-check"></i>
                    Data e Hora
                </div>
                <div class="info-value" id="modalDateTime"></div>
            </div>
            <div class="info-card">
                <div class="info-label">
                    <i class="bi bi-geo-alt"></i>
                    Localização
                </div>
                <div class="info-value" id="modalLocation"></div>
            </div>
        </div>

        <div class="photo-container">
            <img id="modalPhoto" src="" alt="Foto do registro">
        </div>

        <div class="map-container">
            <div id="modalMap"></div>
        </div>

        <button class="close-btn" onclick="fecharModal()">
            <i class="bi bi-x-circle"></i>
            Fechar
        </button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let latitude = null;
let longitude = null;
let fotoBlob = null;
let dataHoraRegistro = null;
let mapInstance = null;
let modalMapInstance = null;

function atualizarRelogio() {
    const agora = new Date();
    
    const horas = String(agora.getHours()).padStart(2, '0');
    const minutos = String(agora.getMinutes()).padStart(2, '0');
    const segundos = String(agora.getSeconds()).padStart(2, '0');
    
    document.getElementById('clock').textContent = `${horas}:${minutos}:${segundos}`;
    
    const diasSemana = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
    const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
    
    const diaSemana = diasSemana[agora.getDay()];
    const dia = agora.getDate();
    const mes = meses[agora.getMonth()];
    const ano = agora.getFullYear();
    
    document.getElementById('date').textContent = `${diaSemana}, ${dia} de ${mes} de ${ano}`;
}

atualizarRelogio();
setInterval(atualizarRelogio, 1000);

function validarCoordenadas(lat, lng) {
    if (typeof lat !== 'number' || typeof lng !== 'number') {
        return false;
    }
    if (isNaN(lat) || isNaN(lng)) {
        return false;
    }
    if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
        return false;
    }
    return true;
}

function mostrarErroLocalizacao(error) {
    let mensagem = "";
    
    switch(error.code) {
        case error.PERMISSION_DENIED:
            mensagem = "Permissão de localização negada. Por favor, habilite o acesso à localização nas configurações do navegador e recarregue a página.";
            break;
        case error.POSITION_UNAVAILABLE:
            mensagem = "Localização indisponível. Verifique se o GPS está ativo e tente novamente.";
            break;
        case error.TIMEOUT:
            mensagem = "Tempo limite excedido ao obter localização. Tente novamente.";
            break;
        default:
            mensagem = "Erro desconhecido ao obter localização. Tente novamente.";
    }
    
    document.getElementById("status").innerHTML = `<i class="bi bi-exclamation-triangle"></i> ${mensagem}`;
}

document.getElementById("btnBater").onclick = async () => {
    if (!navigator.geolocation) {
        document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Geolocalização não é suportada pelo navegador';
        return;
    }

    document.getElementById("status").innerHTML = '<div class="loader"></div>';

    const opcoes = {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
    };

    navigator.geolocation.getCurrentPosition(async (pos) => {
        latitude = pos.coords.latitude;
        longitude = pos.coords.longitude;
        const precisao = pos.coords.accuracy;

        if (!validarCoordenadas(latitude, longitude)) {
            document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Coordenadas inválidas recebidas. Tente novamente.';
            return;
        }

        if (precisao > 100) {
            document.getElementById("status").innerHTML = `<i class="bi bi-info-circle"></i> Precisão baixa (${precisao.toFixed(0)}m). Aguarde melhor sinal GPS ou aceite continuar.`;
        }

        try {
            document.getElementById("cameraArea").style.display = "block";

            const video = document.getElementById("video");
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'user',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            });
            video.srcObject = stream;

            document.getElementById("status").innerHTML = `<i class="bi bi-camera"></i> Tire a foto para confirmar o ponto (Precisão: ${precisao.toFixed(0)}m)`;
        } catch (err) {
            document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Não foi possível acessar a câmera. Verifique as permissões.';
        }

    }, mostrarErroLocalizacao, opcoes);
};

document.getElementById("btnFoto").onclick = () => {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    if (!video.videoWidth || !video.videoHeight) {
        document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Aguarde a câmera inicializar completamente';
        return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    canvas.style.display = "block";
    video.style.display = "none";

    canvas.toBlob(blob => {
        if (!blob) {
            document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Erro ao capturar foto. Tente novamente.';
            return;
        }
        fotoBlob = blob;
    }, 'image/jpeg', 0.9);

    document.getElementById("btnFoto").style.display = "none";
    document.getElementById("actionButtons").style.display = "flex";
    document.getElementById("status").innerHTML = '<i class="bi bi-check-circle"></i> Foto capturada! Confirme ou refaça.';
};

document.getElementById("btnRefazer").onclick = () => {
    document.getElementById("canvas").style.display = "none";
    document.getElementById("video").style.display = "block";

    document.getElementById("btnFoto").style.display = "inline";
    document.getElementById("actionButtons").style.display = "none";
};

document.getElementById("btnConfirmar").onclick = async () => {
    if (!validarCoordenadas(latitude, longitude)) {
        document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Coordenadas inválidas. Por favor, reinicie o processo.';
        return;
    }

    if (!fotoBlob) {
        document.getElementById("status").innerHTML = '<i class="bi bi-exclamation-triangle"></i> Foto não capturada. Tente novamente.';
        return;
    }

    document.getElementById("status").innerHTML = '<div class="loader"></div>';
    
    dataHoraRegistro = new Date();
    
    const formData = new FormData();
    formData.append("latitude", latitude.toString());
    formData.append("longitude", longitude.toString());
    formData.append("foto", fotoBlob, "foto.jpg");
    formData.append("timestamp", dataHoraRegistro.toISOString());

    try {
        const resp = await fetch("/api/bater-ponto/", {
            method: "POST",
            body: formData
        });

        if (resp.ok) {
            const data = await resp.json().catch(() => ({}));
            mostrarModalSucesso(data);
        } else {
            const errorText = await resp.text().catch(() => "Erro desconhecido");
            document.getElementById("status").innerHTML = `<i class="bi bi-exclamation-triangle"></i> Erro ao registrar ponto: ${resp.status} - ${errorText}`;
        }
    } catch (error) {
        document.getElementById("status").innerHTML = `<i class="bi bi-exclamation-triangle"></i> Erro de conexão: ${error.message}`;
    }
};

function mostrarModalSucesso(data) {
    const modal = document.getElementById("modalOverlay");
    
    const dataFormatada = dataHoraRegistro.toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
    });
    const horaFormatada = dataHoraRegistro.toLocaleTimeString('pt-BR', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });
    
    document.getElementById("modalDateTime").innerText = `${dataFormatada} às ${horaFormatada}`;
    document.getElementById("modalLocation").innerText = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
    
    const canvas = document.getElementById("canvas");
    document.getElementById("modalPhoto").src = canvas.toDataURL('image/jpeg', 0.9);
    
    modal.style.display = "flex";
    
    setTimeout(() => {
        const mapContainer = document.getElementById('modalMap');
        
        if (modalMapInstance) {
            modalMapInstance.remove();
            modalMapInstance = null;
        }
        
        mapContainer.innerHTML = '';
        
        try {
            modalMapInstance = L.map('modalMap').setView([latitude, longitude], 16);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                maxZoom: 19
            }).addTo(modalMapInstance);
            
            L.marker([latitude, longitude]).addTo(modalMapInstance)
                .bindPopup(`<strong>Local do registro</strong><br>Lat: ${latitude.toFixed(6)}<br>Lng: ${longitude.toFixed(6)}`)
                .openPopup();
        } catch (error) {
            mapContainer.innerHTML = '<p style="text-align:center;padding:20px;">Erro ao carregar mapa</p>';
        }
    }, 300);
    
    const video = document.getElementById("video");
    if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
    }
}

function fecharModal() {
    const modal = document.getElementById("modalOverlay");
    modal.style.display = "none";
    
    if (modalMapInstance) {
        modalMapInstance.remove();
        modalMapInstance = null;
    }
    
    location.reload();
}
</script>

</body>
</html>
